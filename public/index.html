<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>melodi/img/logo/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="<%= BASE_URL %>melodi/css/bootstrap.min.css" rel="stylesheet">  
    <!-- Animate CSS -->
    <link href="<%= BASE_URL %>melodi/css/animate.min.css" rel="stylesheet">
    <!-- Basic stylesheet -->
    <link rel="stylesheet" href="<%= BASE_URL %>melodi/css/owl.carousel.css">
    <!-- Font awesome CSS -->
    <link href="<%= BASE_URL %>melodi/css/font-awesome.min.css" rel="stylesheet">   
    <!-- Custom CSS -->
    <link href="<%= BASE_URL %>melodi/css/style.css" rel="stylesheet">
    <link href="<%= BASE_URL %>melodi/css/style-color.css" rel="stylesheet">


    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="<%= BASE_URL %>melodi/js/jquery.js"></script>
    <!-- Bootstrap JS -->
    <script src="<%= BASE_URL %>melodi/js/bootstrap.min.js"></script>
    <!-- WayPoints JS -->
    <script src="<%= BASE_URL %>melodi/js/waypoints.min.js"></script>
    <!-- Include js plugin -->
    <script src="<%= BASE_URL %>melodi/js/owl.carousel.min.js"></script>
    <!-- One Page Nav -->
    <script src="<%= BASE_URL %>melodi/js/jquery.nav.js"></script>
    <!-- Respond JS for IE8 -->
    <script src="<%= BASE_URL %>melodi/js/respond.min.js"></script>
    <!-- HTML5 Support for IE -->
    <script src="<%= BASE_URL %>melodi/js/html5shiv.js"></script>
    <!-- Custom JS -->
    <script src="<%= BASE_URL %>melodi/js/custom.js"></script>
  </body>
</html>
